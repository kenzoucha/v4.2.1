<h4 class="header">Mon compte</h4>
<div class="card-panel">
    <form class="col s12" >
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">mode_edit</i>
                <input id="first" type="text" class="validate" >
                <label ng-class="{active : focus == true}" for="first">firstname</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">mode_edit</i>
                <input id="last" type="text" class="validate" >
                <label ng-class="{active : focus == true}" for="last">lastname</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="bir" type="text" class="validate" >
                <label ng-class="{active : focus == true}" for="bir">birthdate</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">mode_edit</i>
                <input id="ancien" type="text" class="validate" >
                <label ng-class="{active : focus == true}" for="ancien">ancien password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">mode_edit</i>
                <input id="confimer" type="text" class="validate" >
                <label ng-class="{active : focus == true}" for="confirm">confirmer password </label>
            </div>
        </div>
        <button type="submit" class="btn pink" name="action">Enregister
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
